<!DOCTYPE html>
<html>
  <head>
    <title>Hashtag Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
      function countHashtags() {
        // Get the input text from the textarea
        var inputText = document.getElementById("inputText").value;
        // Use the .match() method to find all instances of the "#" character
        var hashtags = inputText.match(/#/g);
        // Get the number of hashtags found
        var count = (hashtags) ? hashtags.length : 0;
        // Display the count on the page
        document.getElementById("hashtagCount").innerHTML = count;
      }
    </script>
    <style>
      /* Add CSS to style the page, using bootstrap classes and custom css */
      /* Add animations, transitions, and other visual effects */
      #inputText {
        height: 400px;
        width: 100%;
      }
      #hashtagCount {
        font-size: 2em;
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hashtag Counter</h1>
      <div class="form-group">
        <textarea class="form-control" id="inputText"></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="button" onclick="countHashtags()">Count Hashtags</button>
      </div>
      <p class="text-center">The text contains <span id="hashtagCount"></span> hashtags.</p>
    </div>
  </body>
</html>
